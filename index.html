<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquila - Visites Immobilières en FPV</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background: #fff;
      color: #000;
      padding: 6rem 1rem 4rem;
      text-align: center;
    }
    header img {
      width: 550px;
      height: auto;
      display: block;
      margin: auto;
      margin-bottom: 2rem;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1400px;
      margin: auto;
    }
    .work-in-progress {
      font-size: 2rem;
      margin: 4rem 0;
    }
    /* --- Contact --- */
    #contact p {
      font-size: 1.3rem;
      line-height: 1.8;
      max-width: 900px;
      margin: 1rem auto;
    }
    form {
      max-width: 650px;
      margin: 3rem auto 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 0 1rem;
    }
    form input,
    form textarea {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 1rem;
      border-radius: 0.7rem;
      font-family: "Inter", sans-serif;
      font-size: 1.1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    form input:focus,
    form textarea:focus {
      border-color: #888;
      outline: none;
    }
    form button {
      padding: 1.2rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0.7rem;
      font-weight: 700;
      font-family: "Inter", sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Aquila" />
  </header>

  <!-- Work in Progress -->
  <section class="section">
    <p class="work-in-progress">Site en construction… Revenez bientôt !</p>
  </section>

  <!-- Contact -->
  <section class="section" id="contact">
    <h2>Contactez-nous</h2>
    <p>
      Envoyez-nous les informations sur votre bien et recevez une proposition
      personnalisée.
    </p>
    <p>Ou contactez-nous pour toute autre demande</p>
    <form
      action="https://formspree.io/f/mrbkvzoo"
      method="POST"
      autocomplete="off"
    >
      <input type="text" name="nom" placeholder="Nom / Agence" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea
        name="message"
        placeholder="Décrivez le bien à filmer (lieu, surface, type...)"
        rows="5"
        required
      ></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>
</body>
</html>
